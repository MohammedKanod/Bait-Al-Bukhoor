<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bait Al bakhoor — Catalogue</title>
  <!-- Optional font from Google (may require internet) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    /* ---------------- Palette ---------------- */
    :root {
      --dark-brown: #4B2E05;
      --gold: #D6A75C;
      --cream: rgb(248, 242, 231);
      --maroon: #8B3E2F;
      --black: #1B1B1B;
      --medium-brown: #9C7445;

      --desert-sand: #F6D7A7;
      /* Primary background */
      --golden-brass: #D4A017;
      /* accent */
      --charcoal: #1E1E1E;
      /* primary text */
      --smoky-brown: #4B3B2B;
      /* secondary text */
      --royal-purple: #7A3EB1;
      /* highlight */
      --olive-green: #7B8C2E;
      /* soft accent */
      --ivory-cream: #FFF8E7;
      /* light neutral */
      --warm-taupe: #C8A98E;
      /* borders */
    }

    /* ---------------- Reset & globals ---------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%
    }

    body {
      overflow: scroll;
      font-family: "Cinzel", "Playfair Display", Georgia, serif;
      /*background: var(--desert-sand);*/
      color: var(--cream);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* ---------------- Embedded Arabic geometric pattern (light) ----------------
     This SVG is embedded and repeated; opacity is low to be a subtle tracery.
     */


    /* apply pattern gently across big areas */
    .pattern-layer {
      position: fixed;
      inset: 0;
      background-image: var(--pattern);
      background-size: 380px 380px;
      pointer-events: none;
      opacity: 0.12;
      z-index: 0;
      mix-blend-mode: overlay;
    }

    /* subtle vignette */
    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(180deg, var(--ivory-cream), var(--desert-sand));
    }

    /* ---------------- Splash (Intro) ---------------- */
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, var(--dark-brown), rgba(77, 27, 13, 0.95));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 18px;
      z-index: 9998;
      transition: opacity 0.9s ease, visibility 0.9s;
    }

    .splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .splash .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid var(--gold);
      background: radial-gradient(circle at 30% 30%, rgba(194, 159, 93, 0.16), rgba(194, 159, 93, 0.06));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 40px rgba(194, 159, 93, 0.18), 0 12px 60px rgba(0, 0, 0, 0.6);
      transform-origin: center;
      animation: logoPulse 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .splash .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      display: block;
    }

    .splash h1 {
      color: var(--gold);
      font-size: 30px;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow: 0 3px 14px rgba(194, 159, 93, 0.25);
    }

    @keyframes logoPulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 8px 30px rgba(194, 159, 93, 0.15)
      }

      50% {
        transform: scale(1.08);
        box-shadow: 0 16px 40px rgba(194, 159, 93, 0.28)
      }
    }

    /* small subtitle */
    .splash .sub {
      color: var(--cream);
      opacity: 0.9;
      font-size: 14px;
    }

    /* ---------------- Top Navbar (hidden until after splash or scroll) ---------------- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 28px;
      gap: 12px;
      z-index: 9999;
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.45s cubic-bezier(.2, .9, .2, 1), opacity 0.45s;
      background: linear-gradient(90deg, rgba(77, 27, 13, 0.85), rgba(77, 27, 13, 0.6));
      border-bottom: 1px solid rgba(194, 159, 93, 0.08);
      backdrop-filter: blur(6px);
    }

    .navbar.show {
      transform: translateY(0);
      opacity: 1;
    }

    .brand-left {
      font-family: "Playfair Display", serif;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 20px;
      text-transform: capitalize;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .logo-small {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at 30% 30%, rgba(194, 159, 93, 0.18), rgba(194, 159, 93, 0.05));
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 8px rgba(194, 159, 93, 0.08);
    }

    .logo-small img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block
    }

    /* ---------------- Page header (hero) ---------------- */
    .hero {
      position: relative;
      padding: 130px 6% 60px 6%;
      text-align: center;
      z-index: 2;
    }

    .hero h2 {
      color: var(--gold);
      font-size: 34px;
      margin-bottom: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 6px 24px rgba(194, 159, 93, 0.12);
    }

    .hero p {
      opacity: 0.95;
      max-width: 820px;
      margin: 0 auto;
      font-size: 15px
    }

    /* ---------------- Catalogue grid ---------------- */
    .catalogue {
    padding: 36px 6% 80px 6%;
    display: grid;
    gap: 26px;
    grid-template-columns: repeat(2, 1fr);
    z-index: 2;
    }

    .card {
      background: var(--cream);
      color: var(--black);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.28);
      transform: translateY(24px);
      opacity: 0;
      transition: transform 0.6s cubic-bezier(.2, .9, .2, 1), opacity 0.6s, box-shadow 0.4s;
    }

    .card.active {
      transform: translateY(0);
      opacity: 1
    }

    .card .media {
  width: 100%;
  aspect-ratio: 1 / 1; /* keeps a square container but flexible */
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  overflow: visible; /* don't cut edges */
}

.card .media img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
  background: #fff;
}



    .card .content {
      padding: 18px;
    }

    .card h3 {
      color: var(--medium-brown);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      color: var(--black);
      font-size: 14px;
      line-height: 1.35;
      opacity: 0.92
    }

    .card .price {
      margin-top: 12px;
      color: var(--maroon);
      font-weight: 700
    }

    /* sale ribbon */
    .ribbon {
      position: absolute;
      right: -36px;
      top: 16px;
      transform: rotate(45deg);
      background: var(--maroon);
      color: var(--cream);
      width: 120px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
      padding: 8px 0;
      border-radius: 4px;
    }

    /* buttons */
    .actions {
      margin-top: 14px;
      display: flex;
      gap: 12px;
      align-items: center
    }

    .btn {
      padding: 10px 16px;
      border-radius: 28px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--gold), #e3c57a);
      color: var(--dark-brown);
      font-weight: 700;
      transition: transform .25s ease, box-shadow .25s;
      box-shadow: 0 6px 18px rgba(194, 159, 93, 0.12);
    }

    .btn:active {
      transform: translateY(2px)
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.08);
      color: var(--medium-brown);
    }

    /* sparkle overlay on hover - using pseudo element for replay via JS */
    .card .shine {
      position: absolute;
      left: -30%;
      top: -40%;
      width: 30%;
      height: 180%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.0) 0%, rgba(255, 255, 255, 0.18) 50%, rgba(255, 255, 255, 0.0) 100%);
      transform: rotate(30deg) translateX(-200%);
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.0;
    }

    .card.hover-anim .shine {
      animation: sweep 0.9s ease forwards;
    }

    @keyframes sweep {
      0% {
        transform: rotate(30deg) translateX(-200%);
        opacity: 0
      }

      30% {
        opacity: 0.9
      }

      100% {
        transform: rotate(30deg) translateX(250%);
        opacity: 0
      }
    }

    /* replayable gold pulse on card */
    .card.hover-anim {
      box-shadow: 0 18px 40px rgba(194, 159, 93, 0.18)
    }

    /* shrink/grow on hover */
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.5)
    }

    .card:hover .media img {
      transform: scale(1.08)
    }

    /* ---------------- Footer ---------------- */
    footer {
      padding: 42px 6%;
      text-align: center;
      color: var(--gold);
      border-top: 1px solid rgba(194, 159, 93, 0.06);
      z-index: 2;
      position: relative;
    }

    /* responsive */
    @media (max-width:900px) {
      .splash .logo {
        width: 150px;
        height: 150px
      }

      .splash h1 {
        font-size: 22px
      }

      .hero {
        padding-top: 110px
      }

      .navbar {
        padding: 10px 16px
      }
    }

    @media (max-width:520px) {
      .brand-left {
        font-size: 16px
      }

      .logo-small {
        width: 46px;
        height: 46px
      }

      .splash .logo {
        width: 140px;
        height: 140px
      }

      .catalogue {
        padding: 28px 4%
      }

      .card .media {
        height: 160px
      }
    }
.discript{
  color: #4B2E05;
}

.media img {
  cursor: zoom-in;
  transition: transform 0.3s ease;
}
.media img:hover {
  transform: scale(1.03);
}


/* ---------- Category Bar Styles ---------- */
.category-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 24px 0 40px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.category-option {
  font-size: 18px;
  color: var(--gold);
  position: relative;
  padding-bottom: 8px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.category-option:hover {
  color: var(--gold);
}

.category-option.active {
  color: var(--gold);
}

.category-option.active::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  height: 3px;
  background-color: var(--medium-brown);
  border-radius: 2px;
}

html, body {
  overflow-x: hidden;
  background-color: var(--desert-sand);
  backface-visibility: hidden;
  transform: translateZ(0); /* forces GPU compositing */
}

body.no-scroll{
  overflow: hidden;
}

<body>

  <!-- Pattern + vignette -->
  <div class="pattern-layer" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <!-- Splash -->
  <div class="splash" id="splash" role="dialog" aria-label="Intro">
    <div class="logo" id="splashLogo">
      <!-- placeholder logo - replace 'your-logo.png' with your own file -->
      <img src="logo/logo.png" alt="Bait Al bakhoor logo" id="splashLogoImg"
        onerror="this.style.opacity=0.06; this.style.filter='grayscale(60%)'">
    </div>
    <h1>Fakhir</h1>
    <div class="sub">Essence of royalty • Oud • Amber • Musk</div>
  </div>

  <!-- Navbar (hidden initially, reveals after splash or scroll) -->
  <div class="navbar" id="navbar" role="navigation" aria-label="Top Navigation">
    <div class="brand-left">Fakhir</div>
    <div class="logo-small" id="navLogo">
      <img src="logo/logo.png" alt="Bait Al bakhoor small logo"
        onerror="this.style.opacity=0.06; this.style.filter='grayscale(60%)'">
    </div>
  </div>

  <!-- Main content -->
  <main aria-live="polite">
    <header class="hero">
      <h2>Royal Bakhur Collection</h2>
      <p class="discript" >Heirloom blends and handcrafted arabesque fragrances. Each piece tells a story — warm wood, golden amber and
        the lingering hush of oud.</p>
    </header>

    <section class="catalogue-section">
      <div class="category-bar">
        <div class="category-option active" data-folder="bakhoor">Bakhoor</div>
        <div class="category-option" data-folder="burners">Burners</div>
      </div>
      <section class="catalogue" id="catalogue"></section>
    </section>





    <footer>
      © 2025 Bait Al bakhoor — Crafted with fragrance & finesse
    </footer>
  </main>

  <script>
    document.body.classList.add('no-scroll');

    /* ---------------- Intro sequence and logo-to-navbar animation ----------------
      - Splash shows until either 2.8s expires OR user clicks the logo (skip).
      - Then splash fades and navbar is shown.
      - The logo visually 'moves' by briefly animating the small nav logo opacity/scale.
    */

    const splash = document.getElementById('splash');
    const navbar = document.getElementById('navbar');
    const splashLogo = document.getElementById('splashLogo');
    const navLogo = document.getElementById('navLogo');

    let introDone = false;

    function finishIntro() {
      if (introDone) return;
      introDone = true;
      document.body.classList.remove('no-scroll'); // allow scroll after intro
      // fade splash
      splash.classList.add('hide');


      // show navbar
      setTimeout(() => {
        navbar.classList.add('show');
        // tiny entrance animation for nav logo
        navLogo.style.transform = 'scale(0.92)';
        navLogo.style.opacity = '0';
        setTimeout(() => {
          navLogo.style.transition = 'transform 450ms cubic-bezier(.2,.9,.2,1), opacity 450ms';
          navLogo.style.transform = 'scale(1)';
          navLogo.style.opacity = '1';
        }, 40);
      }, 420);

      // ensure scroll-trigger works after intro
      setTimeout(() => revealOnScroll(), 700);
    }

    // allow click to skip
    splash.addEventListener('click', finishIntro);

    // auto finish after 2.6s (so user sees animation but it's not long)
    setTimeout(finishIntro, 2600);

    /* ---------------- reveal-on-scroll logic for cards ----------------
       Each .card gets .active when entering viewport. Removing .active prepares it for re-entry animation if the user scrolls away.
    */
    const cards = Array.from(document.querySelectorAll('.card'));
    function revealOnScroll() {
      const vh = window.innerHeight;
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const visibleThresh = vh - 120;
        if (rect.top < visibleThresh) {
          card.classList.add('active');
          // allow entrance reveal only once per scroll into view
        } else {
          card.classList.remove('active');
        }
      });
    }
    window.addEventListener('scroll', () => {
      // show navbar if user scrolls before intro finishes
      if (window.scrollY > 80) {
        navbar.classList.add('show');
        finishIntro();
      }
      revealOnScroll();
    });
    // initial check
    revealOnScroll();

    /* ---------------- hover animation that replays every time ----------------
       On mouseenter: add class 'hover-anim' which triggers .shine animation via CSS.
       To replay reliably we remove it on mouseleave and on next mouseenter we re-add it.
    */
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        // add the class to trigger CSS animation
        card.classList.add('hover-anim');
        // also force repaint to ensure animations restart if needed (some browsers)
        void card.offsetWidth;
      });
      card.addEventListener('mouseleave', () => {
        // remove after a short delay so the box-shadow pulse remains slightly
        card.classList.remove('hover-anim');
        // ensure the shine element is reset (in case)
        const shine = card.querySelector('.shine');
        if (shine) {
          // restart technique: clone -> replace (clean slate)
          const clone = shine.cloneNode(true);
          shine.parentNode.replaceChild(clone, shine);
        }
      });
    });

    /* ---------------- Accessibility: keyboard focus triggers hover effect too ---------------- */
    cards.forEach(card => {
      card.setAttribute('tabindex', '0');
      card.addEventListener('focus', () => card.classList.add('hover-anim'));
      card.addEventListener('blur', () => card.classList.remove('hover-anim'));
    });

    /* ---------------- Small safety: if images fail, still show nav after timeout ---------------- */
    setTimeout(() => {
      if (!introDone) finishIntro();
    }, 5000);



    document.addEventListener("DOMContentLoaded", async () => {
  const catalogue = document.getElementById('catalogue');
  const options = document.querySelectorAll('.category-option');

  // Load images from the given folder
  async function loadCategory(folderName) {
    catalogue.innerHTML = ''; // clear existing
    let i = 1;
    let foundAny = false;

    while (true) {
      const imgPath = `images/${folderName}/  (${i}).jpg`;
      try {
        const res = await fetch(imgPath, { method: 'HEAD' });
        if (!res.ok) break;

        foundAny = true;

        const card = document.createElement('article');
        card.className = 'card reveal active';
        card.innerHTML = `
          <div class="media"><img src="${imgPath}" loading="lazy" alt="${folderName} ${i}"></div>
          <div class="content">
            <h3>${folderName.charAt(0).toUpperCase() + folderName.slice(1)} ${i}</h3>
          </div>
          <div class="shine" aria-hidden="true"></div>
        `;
        catalogue.appendChild(card);
        i++;
      } catch {
        break;
      }
    }

    if (!foundAny) {
      catalogue.innerHTML = `<p style="color:white;text-align:center">⚠️ No images found in images/${folderName}/</p>`;
    }

    
  }

  // Handle clicks on category options
  options.forEach(opt => {
    opt.addEventListener('click', () => {
      options.forEach(o => o.classList.remove('active'));
      opt.classList.add('active');
      loadCategory(opt.dataset.folder);
    });
  });

  // Load default category
  loadCategory('bakhoor');
});

  </script>

<script>
  // -------------------- ENLARGE IMAGE ON CLICK (MOBILE-PROOF FINAL VERSION) --------------------
  document.addEventListener("click", (e) => {
    // Accept clicks on card or image
    const card = e.target.closest(".card");
    const img = e.target.closest(".media img") || (card && card.querySelector(".media img"));
    if (!img) return;

    // Save scroll position
    const scrollY = window.scrollY;

    // Freeze background scroll
    document.body.style.position = "fixed";
    document.body.style.top = `-${scrollY}px`;
    document.body.style.left = "0";
    document.body.style.right = "0";
    document.body.style.width = "100%";
    document.body.style.overflow = "hidden";

    // Create overlay element
    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100vw";
    overlay.style.height = "100dvh"; // use dynamic viewport height for mobile Chrome
    overlay.style.background = "rgba(0,0,0,0.96)";
    overlay.style.backdropFilter = "blur(8px)";
    overlay.style.display = "flex";
    overlay.style.alignItems = "center";
    overlay.style.justifyContent = "center";
    overlay.style.zIndex = "99999";
    overlay.style.opacity = "1";
    overlay.style.willChange = "transform, opacity";
    overlay.style.transform = "translateZ(0)";
    overlay.style.transition = "opacity 0.25s ease";

    // Adjust on viewport resize (e.g. Chrome bar collapse)
    const handleResize = () => {
      overlay.style.height = window.visualViewport
        ? `${window.visualViewport.height}px`
        : "100dvh";
    };
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", handleResize);
      handleResize();
    }

    // Full image setup
    const fullImg = document.createElement("img");
    fullImg.src = img.src;
    fullImg.alt = "Full view";
    fullImg.style.maxWidth = "95vw";
    fullImg.style.maxHeight = "90dvh";
    fullImg.style.objectFit = "contain";
    fullImg.style.borderRadius = "12px";
    fullImg.style.boxShadow = "0 0 40px rgba(0,0,0,0.6)";
    fullImg.style.transition = "transform 0.25s ease";
    fullImg.style.transform = "scale(1)";

    // Close button
    const closeBtn = document.createElement("button");
    closeBtn.textContent = "✕";
    Object.assign(closeBtn.style, {
      position: "absolute",
      top: "20px",
      right: "20px",
      fontSize: "28px",
      color: "#fff",
      background: "rgba(0,0,0,0.4)",
      border: "2px solid rgba(255,255,255,0.2)",
      borderRadius: "50%",
      cursor: "pointer",
      width: "48px",
      height: "48px",
      display: "flex",
      alignItems: "center",
      justifyContent: "center",
      transition: "background 0.3s",
      zIndex: "100000"
    });
    closeBtn.onmouseover = () => (closeBtn.style.background = "rgba(255,255,255,0.15)");
    closeBtn.onmouseout = () => (closeBtn.style.background = "rgba(0,0,0,0.4)");

    // Add to document
    overlay.appendChild(fullImg);
    overlay.appendChild(closeBtn);
    document.documentElement.appendChild(overlay);

    // Close logic
    const closeOverlay = () => {
      overlay.style.opacity = "0";
      setTimeout(() => {
        if (window.visualViewport)
          window.visualViewport.removeEventListener("resize", handleResize);
        overlay.remove();
        document.body.style.position = "";
        document.body.style.top = "";
        document.body.style.left = "";
        document.body.style.right = "";
        document.body.style.width = "";
        document.body.style.overflow = "";
        window.scrollTo(0, scrollY);
      }, 250);
    };

    closeBtn.addEventListener("click", closeOverlay);
    overlay.addEventListener("click", (ev) => {
      if (ev.target === overlay) closeOverlay();
    });
  });
</script>
